<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/Index.css">
    <title>Title</title>
</head>
<body>
    <section>
    <form method="get" action="/Teacher">
        <label ID="Teacher" > Вы преподаватель? </label>
        <label>
            Введите ФИО:
            <input type="text" id = 'name' placeholder="Фамилия Имя Отчество" required> </input>
        </label>
        <label>
            Название предмета:
            <input type="text" id = "subject" placeholder="Математика" required> </input>
        </label>
        <label>
            Название темы:
            <input type="text" id = "theme" required> </input>
        </label>
        <label>
            Номер группы:
            <input type="text" id = "group number"> </input>
        </label>
        <label ID="CreateSession">
            <input type="submit" id = "teachersButton" value="Создать Сессию">
        </label>
    </form>

    <form method="get" action="/Student">
        <label ID="Student" > Вы студент? </label>
        <label>
            Введите ФИО:
            <input type="text" id = 'nameOfStudent' placeholder="Фамилия Имя Отчество" required> </input>
        </label>
        <label>
            Академическая группа:
            <input type="text" id = "group" placeholder="Математика" required> </input>
        </label>
        <label>
            Номер сессии:
            <input type="text" id = "session number" required> </input>
        </label>
        <label ID="OpenSession">
            <input type="submit" id = "studentsButton" value="Зайти на сессию">
        </label>
    </section>
    </form>
</body>
</html>
